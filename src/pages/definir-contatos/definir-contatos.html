<ion-header>
  <ion-navbar>
    <ion-title>Contato de emergência</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="contatoPrioritario">
    <p>Defina entre os seus cuidadores, qual deles será o cuidador prioritário, ou seja, em caso de emergência qual será o cuidador a ser contactado.</p>
    <ion-item *ngFor="let cuidador of Cuidadores; let i = index">
      <ion-label>{{cuidador}}</ion-label>
      <ion-radio value="{{i}}" checked (ionSelect)="guardarContatoEmerg(i)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
